    <nav>

    <main>
        <div class="gallery">
            <figure>
                <img src="images/300x400.png" data-src="images/weather/clear_sky.jpg" alt="web">
                <figcaption>beautiful sky</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/clouds.jpg" alt="developer">
                <figcaption>clouds in the city</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/fog.jpg" alt="front-end">
                <figcaption>fog in farm</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/storm.jpg" alt="back-end">

            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/fog1.jpg" alt="html">
                <figcaption>fog in the field</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/storm_from_sky.jpg" alt="javascript">
                <figcaption>storm from the sky</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/snow.jpg" alt="web">
                <figcaption>snow time</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/clear_sky1.jpg" alt="developer">

            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/clouds_storm.jpg" alt="front-end">

            <figure>
                <img src="images/300x400.png" data-src="images/weather/rain.jpg" alt="back-end">

            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/fog2.jpg" alt="html">
                <figcaption>fog in the road</figcaption>
            </figure>
            <figure>
                <img src="images/300x400.png" data-src="images/weather/storm1.jpg" alt="javascript">
                <figcaption>powerful storm</figcaption>
            </figure>
