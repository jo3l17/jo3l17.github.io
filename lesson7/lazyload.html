<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="lazy load for WDD230">
    <meta name="author" content="Joel Valdez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy load</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <main>
        <h1>Lazy Loading</h1>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?web" alt="web">
        </picture>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?developer" alt="developer">
        </picture>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?frontend" alt="front-end">
        </picture>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?backend" alt="back-end">
        </picture>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?html" alt="html">
        </picture>
        <picture>
            <img src="images/300x400.png" data-src="https://source.unsplash.com/300x400?javascript" alt="javascript">
        </picture>
    </main>
    <script src="js/script.js"></script>
    <script src="js/lazyload.js"></script>
</body>

</html>
